<div class="section">
    <h1>Get the currently playing track</h1>
    <p class="description">Retrieves what track is being played.</p>
    <div class="reference">
        Reference: <a href="https://developer.spotify.com/docs/apps/api/1.0/api-models-player.html">Player Model</a>
    </div>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <div id="np"></div>
    </div>
    <script type="script/snippet" data-container="js">
        require(['$api/models'], function(models) {

            var nowPlaying = document.getElementById('np');

            function updateStatus(track) {
                if (track === null) {
                    nowPlaying.innerHTML = 'No track currently playing';
                } else {
                    nowPlaying.innerHTML = 'Now playing: ' + track.name;
                }
            }

            // update on load
            models.player.load('track').done(function(p) {
                updateStatus(p.track);
            });

            // update on change
            models.player.addEventListener('change', function(p) {
                updateStatus(p.data.track);
            });
        });
    </script>
</div>
